<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Inspiration</title>
    <style>
        /* Styling for Fashion Section */
        #fashion-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        #fashion-gallery div {
            text-align: center;
            max-width: 300px;
        }

        #fashion-gallery img {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trends</title>
</head>
<body>
    <h1>Fashion Trends</h1>
    <!-- Placeholder for displaying fashion details -->
    <div id="fashionDetails">Loading fashion trends...</div>
    
    <!-- Fetch fashion data and display it -->
    <script>
        fetch('https://your-username.github.io/fashion-api/fashion.json') // Replace with your actual GitHub Pages URL
            .then(res => res.json())
            .then(data => {
                const fashionDetails = data.map(item => `
                    <div>
                        <h2>${item.name}</h2>
                        <p><strong>Description:</strong> ${item.description}</p>
                        <p><strong>Height:</strong> ${item.height}</p>
                        <p><strong>Weight:</strong> ${item.weight}</p>
                        <img src="${item.image}" alt="${item.name}" width="300">
                    </div>
                `).join('');
                document.getElementById('fashionDetails').innerHTML = fashionDetails;
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('fashionDetails').innerHTML = "Failed to load fashion trends.";
            });
    </script>
</body>
</html>
